{% extends "base.html" %}

{% block title %}EmpreGO! - Editar Empresa{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Editar Empresa</h1>
    <ul>
        <li><a href="/adm">Voltar</a></li>
    </ul>

            {% if msg_erro %} 
                <div class="alert alert-danger" role="alert">
                    {{ msg_erro }}
                </div>
            {% endif %}

            <form action="/editar_empresa/{{empresa.id_empresa}}" method="post">
                <div class="mb-0">
                    <label for="nome_empresa" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome_empresa" value="{{ empresa.nome_empresa }}" required><br><br>
                </div>
                <div class="mb-0">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{empresa.cnpj}}">
                </div>
                <div class="mb-0">
                    <label for="telefone" class="form-label">Telefone de contato</label>
                    <input type="text"  class="form-control" id="telefone" name="telefone" placeholder="Somente Números" value="{{ empresa.telefone }}" required><br><br>
                </div>
                <div class="mb-0">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ empresa.email }}" required><br><br>
                </div>
                <div class="mb-0"></div>
                    <label for="senha" class="form-label" >Senha(LOGIN)</label>
                    <input type="text" class="form-control" name="senha" value="{{ empresa.senha }}"  required><br><br>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Salvas alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script> 
    (() => {
    'use strict'
    
    forms = document.querySelectorAll('.needs-validation')
    
Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        }
    
    form.classList.add('was-validated')
    }, false)
})
})()
</script>

<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>

<script>
Inputmask("99.999.999-/9999-99").mask(document.getElementById("cnpj"));
Inputmask("(99) 99999-9999").mask(document.getElementById("telefone"));
Inputmask("@").mask(document.getElementById("email"));
</script>
{% endblock %}
