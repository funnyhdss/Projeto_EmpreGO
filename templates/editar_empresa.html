{% extends "base.html" %}

{% block title %}EmpreGO! - Editar Empresa{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Editar Empresa</h1>
    <ul>
        <li><a href="/adm">Voltar</a></li>
    </ul>

            {% if msg_erro %}  <!-- Exibe mensagem de erro, se houver -->
                <div class="alert alert-danger" role="alert">
                    {{ msg_erro }}
                </div>
            {% endif %}

            <form action="/editar_empresa/{{empresa.id_empresa}}" method="post">
                <div class="mb-0">
                    <label for="nome_empresa" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome_empresa" value="{{ empresa.nome_empresa }}" required><br><br>
                </div>
                <div class="mb-0">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" name="cnpj" value="{{empresa.cnpj}}" maxlength="14">
                </div>
                <div class="mb-0">
                    <label for="telefone" class="form-label">Telefone de contato</label>
                    <input type="text"  class="form-control" name="telefone" maxlength="11" placeholder="Somente Números" value="{{ empresa.telefone }}" required><br><br>
                </div>
                <div class="mb-0">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" value="{{ empresa.email }}" required><br><br>
                </div>
                <div class="mb-0"></div>
                    <label for="senha" class="form-label" >Senha(LOGIN)</label>
                    <input type="text" class="form-control" name="senha" value="{{ empresa.senha }}"  required><br><br>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Salvas alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
